name: Books CI/CD

on:
  push:
    branches: [feature/Books]
  pull_request:
    branches: [feature/Books]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build app with mave
        run: mvn clean package
      - name: Set up QEMU for books microservice
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub for books microservice
        uses: docker/login-action@v2
        with:
          username: imnotikeatits
          password: Ett0r317#@
      - name: Build and push books microservice docker image
        uses: docker/build-push-action@v3
        with:
          file: "Books/books/Dockerfile"
          push: true
          tags: imnotikeatits/minerva-books:${{github.run_number}}
